<!DOCTYPE html> 
    <html>
        <head>
            <title>Google Homepage</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div id="container">
                <div class = "levels" id="level-1">
                    <div id="left1">
                        <div class= "link">
                            <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                        </div>
                        <div class= "link">
                            <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                        </div>
                    </div>
                    <div id="right1">
                        <div class= "link">
                            <a href="https://accounts.google.com/b/0/AddMailService">Gmail</a>
                        </div>
                        <div class= "link">
                         <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
                      </div>
                      <span class="hovah">
                            <img src="Images/apps_black_48dp.svg" alt="app button">
                     </span>
                      <span class="hovah">
                            <img src="Images/person_black_48dp.svg" alt="account image">
                       </span>
                      </div>
                </div>
                <div class = "levels" id="level-2">
                    <div id = logo>
                        <img src="Images/googlelogo.png" alt="Google Logo">
                    </div>
                </div>
                <div class = "levels" id="level-3">
                    <div id= "icon">
                        <img src="Images/search_black_36dp.svg" alt="search bar icon">
                    </div>
                    <div>
                        <form action="Search Bar">
                            <input type="text" id="sb">  <br>
                            <input type="submit" >
                        </form>
                    </div>
                </div>
                <div  class = "levels" id="level-4">

                </div>
                <div class = "levels" id="level-5">
                    <div class= "link">
                        <a href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Carbon Neutral but still killing the Earth</a>
                    </div>
                    <div class= "link">
                        <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000078-0000000001&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Advertising</a>
                    </div>
                    <div class= "link">
                        <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
                    </div>
                    <div class= "link">
                        <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
                     </div>
                    <div class= "link">
                        <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                    </div>
                    <div class= "link">
                        <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                    </div>
                    <div class= "link">
                        <a href="https://www.google.com/preferences?hl=en&fg=1">Settings</a>
                    </div>
                </div>
            </div>
        </body>
    </html>
